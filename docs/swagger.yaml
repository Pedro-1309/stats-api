# Overview of the API
openapi: 3.1.1
info:
  title: Stats API
  version: 1.0.0
  description: API for managing game statistics, win rates, and match history for players.
      
paths:
  # -------------------------
  # INTERNAL ROUTES
  # -------------------------
  /results:
    post:
      summary: Add game results
      tags:
        - Public
      security:
        - ServiceIdAuth: []
          ServiceSecretAuth: []
      description: Submit a game result
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/GameResultInput'
      responses:
        '200':
          description: List of updated player documents.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatsDocument'
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  # -------------------------
  # PROTECTED ROUTES
  # -------------------------
  /stats:
    get:
      summary: Get user's global stats
      tags:
        - Protected
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Returns global counters and virtuals (winRate, etc).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalStats'
        '400':
          description: Missing ID in authentication.
        '404':
          description: User not found.
        '500':
          description: Server error.

    delete:
      summary: Remove user's stats
      tags:
        - Protected
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Stats removed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Stats removed successfully
        '404':
          description: User not found.

  /history:
    get:
      summary: Get user's match history
      tags:
        - Protected
      security:
        - bearerAuth: []
      description: Returns the last 10 games played by the user.
      responses:
        '200':
          description: Array of match history entries.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoryEntry'
        '404':
          description: User not found.

components:
  # -------------------------
  # SECURITY SCHEMES
  # -------------------------
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ServiceIdAuth:
      type: apiKey
      in: header
      name: x-internal-service-id
    ServiceSecretAuth:
      type: apiKey
      in: header
      name: x-internal-secret

  # -------------------------
  # DATA SCHEMAS
  # -------------------------
  schemas:
    # Input for adding results
    GameResultInput:
      type: object
      required:
        - _id
        - result
        - role
        - numbOfPlayers
        - gameMode
      properties:
        _id:
          type: string
          description: The player's unique identifier.
        result:
          type: string
          enum: [won, lost]
          example: "won"
        role:
          type: string
          example: "wolf"
        numbOfPlayers:
          type: integer
          example: 6
        gameMode:
          type: string
          enum: [classic, advanced]
          example: "classic"

    # Global statistics (includes virtuals)
    GlobalStats:
      type: object
      properties:
        totalGames:
          type: integer
          example: 50
        totalWins:
          type: integer
          example: 30
        totalLosses:
          type: integer
          example: 20
        winRate:
          type: string
          example: "60.00%"

    # Individual match history entry
    HistoryEntry:
      type: object
      properties:
        result:
          type: string
          enum: [won, lost]
          example: "lost"
        role:
          type: string
          example: "citizen"
        numbOfPlayers:
          type: integer
          example: 8
        gameMode:
          type: string
          enum: [classic, advanced]
          example: "advanced"
        playedAt:
          type: string
          format: date-time
          example: "2023-10-27T10:00:00Z"

    # Full database document
    StatsDocument:
      type: object
      properties:
        _id:
          type: string
        totalGames:
          type: integer
          example: 1
        totalWins:
          type: integer
          example: 1
        history:
          type: array
          items:
            $ref: '#/components/schemas/HistoryEntry'

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        error:
          type: string